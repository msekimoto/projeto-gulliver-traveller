<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro de Pontos Turisticos</title>
    <link rel="stylesheet" href="css/cadastro-pontos-turisticos.css">
</head>

<body>
    <form method="post" action="" id="ponto-turistico" name="ponto-turistico" autocomplete="off">
        <h1 class="titulo">Cadastro de Ponto Turistico</h1>
        <div>
            <label>
              <input type="text" class="text" name="responsavel" placeholder="Exemplo: João da Costa" tabindex="1" required />
              <span class="required">Seu Nome:</span>
            </label>
        </div>
        <div>
            <label>
              <input type="email" class="text" name="email" placeholder="Exemplo: joao.costa@gmail.com" tabindex="2" required />
              <span class="required">Seu Email:</span>
            </label>
        </div>
        <div>
          <label>
            <input type="text" class="text" name="nome" placeholder="Exemplo: Parque Ecológico" tabindex="3" required />
            <span class="required">Nome do Ponto Turistico:</span>
          </label>
        </div>     
        <div>
            <label>
              <input list="estados" id="estado" name="estado" placeholder="Exemplo: São Paulo" tabindex="4" required>
              <span class="required">Estado:</span>
            </label>
            <datalist id="estados">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Nort">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantin">Tocantins</option>
            </datalist>        
        </div>   
        <div>
            <label>
              <input type="text" class="text" name="cidade" placeholder="Exemplo: Idaiatuba" tabindex="5" required />
              <span class="required">Cidade:</span>
            </label>
        </div>          
        <div>
            <label>
              <input type="text" class="text" name="localizacao" placeholder="Exemplo: Av. Eng. Fábio Roberto Barnabé, 504" tabindex="6" required />
              <span class="required">Rua:</span>
            </label>
        </div>              
        <div>
            <label>
              <input type="text" class="text" name="funcionamento" placeholder="Exemplo: Aberto 24 horas" tabindex="7" required />
              <span class="required">Horario de Funcionamento:</span>
            </label>
        </div>
        <div>
            <label>
              <input type="text" class="text" name="entrada" placeholder="Exemplo: Gratuita" tabindex="8" required />
              <span class="required">Entrada:</span>
            </label>
        </div>
        <div>
            <label>
              <span class="required">Descrição:</span>
            </label>
            <textarea rows="5" class="text" name="descricao" placeholder="Exemplo: O Parque Ecológico, projeto do arquiteto e urbanista Ruy Ohtake, foi inaugurado em 1992 e hoje corta a cidade em 80% da sua totalidade. São 15 quilômetros de pistas de caminhadas, cooper e ciclovias." tabindex="9" required></textarea>
        </div>                         
        <input type="submit" value="Cadastrar" tabindex="10"/>
    </form>
</body>
</html>
